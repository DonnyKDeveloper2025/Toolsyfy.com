<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Payment Calculator - Toolsyfy</title>
  <meta name="description" content="Use our free loan calculator to estimate your monthly payments, total interest cost, and see a full amortization schedule for mortgages, auto loans, or personal loans." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body style="visibility: hidden;">
  <div id="site-header" data-shared="universal-header.html"></div>
  <div id="site-toolbar" data-shared="universal-toolbar.html"></div>

  <main id="tool-root" class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
        <div class="w-full max-w-2xl mx-auto">
            <div class="text-center mb-8">
                 <h1 id="tool-title" class="text-3xl sm:text-4xl font-bold text-foreground"></h1>
                 <p id="tool-description" class="text-lg text-muted mt-2"></p>
            </div>

            <div class="bg-card shadow-lg rounded-xl">
                <div class="p-6 sm:p-8 space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label for="loan-amount" class="block text-sm font-medium text-muted mb-1">Loan Amount ($)</label>
                            <input type="number" id="loan-amount" class="w-full p-2 border border-border rounded-md bg-background" placeholder="100000">
                        </div>
                        <div>
                            <label for="interest-rate" class="block text-sm font-medium text-muted mb-1">Interest Rate (%)</label>
                            <input type="number" id="interest-rate" step="0.01" class="w-full p-2 border border-border rounded-md bg-background" placeholder="5.5">
                        </div>
                        <div>
                            <label for="loan-term" class="block text-sm font-medium text-muted mb-1">Loan Term (Years)</label>
                            <input type="number" id="loan-term" class="w-full p-2 border border-border rounded-md bg-background" placeholder="30">
                        </div>
                    </div>
                    <button id="calculate-btn" class="w-full flex items-center justify-center gap-2 bg-brand-primary text-white font-bold py-3 px-4 rounded-md hover:bg-brand-secondary">
                        <i data-lucide="calculator" class="h-5 w-5"></i>
                        <span>Calculate</span>
                    </button>
                </div>
                <div class="bg-secondary p-6 sm:p-8 rounded-b-xl border-t border-border space-y-4">
                    <div class="text-center">
                        <p class="text-sm text-muted">Monthly Payment</p>
                        <p id="monthly-payment" class="text-4xl font-bold text-brand-primary">$0.00</p>
                    </div>
                    <div class="flex justify-around text-center">
                        <div>
                            <p class="text-sm text-muted">Total Principal</p>
                            <p id="total-principal" class="text-lg font-semibold text-foreground">$0.00</p>
                        </div>
                         <div>
                            <p class="text-sm text-muted">Total Interest</p>
                            <p id="total-interest" class="text-lg font-semibold text-foreground">$0.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  
  <div id="site-footer" data-shared="universal-footer.html"></div>
  
  <script src="../shared/shared-injector.js" defer></script>
  <script src="./tool.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.__SHARED_INJECTED__) await window.__SHARED_INJECTED__;
      if (typeof initTool === 'function') {
        initTool();
      } else {
        console.error('Tool initialization function (initTool) not found in tool.js');
      }
    });
  </script>
</body>
</html>
