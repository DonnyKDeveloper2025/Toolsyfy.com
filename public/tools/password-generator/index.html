<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Password Generator - Toolsyfy</title>
  <meta name="description" content="Generate strong, secure, and random passwords with our free online tool. Customize length, and include uppercase, lowercase, numbers, and symbols." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body style="visibility: hidden;">
  <div id="site-header" data-shared="universal-header.html"></div>
  <div id="site-toolbar" data-shared="universal-toolbar.html"></div>

  <main id="tool-root" class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
        <div class="w-full max-w-2xl mx-auto">
            <div class="text-center mb-8">
                 <h1 id="tool-title" class="text-3xl sm:text-4xl font-bold text-foreground"></h1>
                 <p id="tool-description" class="text-lg text-muted mt-2"></p>
            </div>

            <div class="bg-card shadow-lg rounded-xl p-6 sm:p-8">
                <div class="space-y-6">
                    <div class="relative">
                        <input id="password-output" type="text" readonly class="w-full p-4 text-xl font-mono border-2 border-border rounded-md bg-secondary text-center">
                        <button id="copy-btn" class="absolute top-1/2 right-3 -translate-y-1/2 p-1.5 rounded-md hover:bg-secondary-hover" title="Copy password"><i data-lucide="copy" class="h-5 w-5"></i></button>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label for="length-slider" class="flex justify-between text-sm font-medium text-muted mb-1">
                                <span>Password Length</span>
                                <span id="length-label" class="font-bold">16</span>
                            </label>
                            <input id="length-slider" type="range" min="8" max="64" value="16" class="w-full h-2 bg-secondary rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                           <label class="flex items-center gap-2 p-2 rounded-md hover:bg-secondary"><input type="checkbox" id="include-uppercase" checked class="h-4 w-4 rounded border-border text-brand-primary focus:ring-brand-primary"><span>Uppercase</span></label>
                           <label class="flex items-center gap-2 p-2 rounded-md hover:bg-secondary"><input type="checkbox" id="include-lowercase" checked class="h-4 w-4 rounded border-border text-brand-primary focus:ring-brand-primary"><span>Lowercase</span></label>
                           <label class="flex items-center gap-2 p-2 rounded-md hover:bg-secondary"><input type="checkbox" id="include-numbers" checked class="h-4 w-4 rounded border-border text-brand-primary focus:ring-brand-primary"><span>Numbers</span></label>
                           <label class="flex items-center gap-2 p-2 rounded-md hover:bg-secondary"><input type="checkbox" id="include-symbols" class="h-4 w-4 rounded border-border text-brand-primary focus:ring-brand-primary"><span>Symbols</span></label>
                        </div>
                    </div>
                    
                    <button id="generate-btn" class="w-full flex items-center justify-center gap-2 bg-brand-primary text-white font-bold py-3 px-4 rounded-md hover:bg-brand-secondary">
                        <i data-lucide="refresh-cw" class="h-5 w-5"></i>
                        <span>Generate Password</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
  
  <div id="site-footer" data-shared="universal-footer.html"></div>
  
  <script src="../shared/shared-injector.js" defer></script>
  <script src="./tool.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.__SHARED_INJECTED__) await window.__SHARED_INJECTED__;
      if (typeof initTool === 'function') {
        initTool();
      } else {
        console.error('Tool initialization function (initTool) not found in tool.js');
      }
    });
  </script>
</body>
</html>
