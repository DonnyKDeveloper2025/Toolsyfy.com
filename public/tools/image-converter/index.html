<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Online Image Converter - Toolsyfy</title>
  <meta name="description" content="Easily convert your images to different formats like PNG, JPG, WEBP, and GIF. Our free, browser-based tool is fast, secure, and requires no uploads." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body style="visibility: hidden;">
  <div id="site-header" data-shared="universal-header.html"></div>
  <div id="site-toolbar" data-shared="universal-toolbar.html"></div>

  <main id="tool-root" class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
        <div class="w-full max-w-2xl mx-auto">
            <div class="text-center mb-8">
                 <h1 id="tool-title" class="text-3xl sm:text-4xl font-bold text-foreground"></h1>
                 <p id="tool-description" class="text-lg text-muted mt-2"></p>
            </div>

            <div class="bg-card shadow-lg rounded-xl p-6 sm:p-8">
                <div class="space-y-4">
                    <div id="drop-zone" class="flex justify-center items-center w-full h-48 border-2 border-dashed border-border rounded-lg text-center cursor-pointer hover:border-brand-primary">
                        <div class="space-y-2 text-muted">
                            <i data-lucide="upload-cloud" class="w-12 h-12 mx-auto"></i>
                            <p>Drag & drop your image here, or click to select</p>
                        </div>
                        <input type="file" id="file-input" class="hidden" accept="image/*">
                    </div>
                    <div id="preview-area" class="hidden text-center">
                        <img id="image-preview" src="#" alt="Image preview" class="max-h-48 mx-auto rounded-md"/>
                        <p id="file-name" class="text-sm mt-2 text-muted"></p>
                    </div>
                    <div>
                        <label for="format-select" class="block text-sm font-medium text-muted mb-1">Convert to:</label>
                        <select id="format-select" class="w-full p-2 border border-border rounded-md focus:ring-brand-primary focus:border-brand-primary bg-card">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPG</option>
                            <option value="webp">WEBP</option>
                            <option value="gif">GIF</option>
                        </select>
                    </div>
                    <button id="convert-btn" class="w-full flex items-center justify-center gap-2 bg-brand-primary text-white font-bold py-3 px-4 rounded-md hover:bg-brand-secondary" disabled>
                        <i data-lucide="arrow-right-left" class="h-5 w-5"></i>
                        <span>Convert and Download</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
  
  <div id="site-footer" data-shared="universal-footer.html"></div>
  
  <script src="../shared/shared-injector.js" defer></script>
  <script src="./tool.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.__SHARED_INJECTED__) await window.__SHARED_INJECTED__;
      if (typeof initTool === 'function') {
        initTool();
      } else {
        console.error('Tool initialization function (initTool) not found in tool.js');
      }
    });
  </script>
</body>
</html>
