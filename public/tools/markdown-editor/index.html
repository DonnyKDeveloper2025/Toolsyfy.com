<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Markdown Editor - Toolsyfy</title>
  <meta name="description" content="Write and preview Markdown in real-time with our free, fast, and simple online editor. No distractions, just your text and its live preview side-by-side." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.8/dist/purify.min.js"></script>
</head>
<body style="visibility: hidden;">
  <div id="site-header" data-shared="universal-header.html"></div>
  <div id="site-toolbar" data-shared="universal-toolbar.html"></div>

  <main id="tool-root" class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
        <div class="w-full max-w-6xl mx-auto">
            <div class="text-center mb-8">
                 <h1 id="tool-title" class="text-3xl sm:text-4xl font-bold text-foreground"></h1>
                 <p id="tool-description" class="text-lg text-muted mt-2"></p>
            </div>

            <div class="bg-card shadow-lg rounded-xl p-2 sm:p-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 h-[70vh]">
                    <div>
                        <textarea id="markdown-input" class="w-full h-full p-4 border border-border rounded-md focus:ring-brand-primary focus:border-brand-primary bg-background font-mono text-sm resize-none" placeholder="Type your Markdown here..."></textarea>
                    </div>
                    <div id="html-preview" class="prose max-w-none w-full h-full p-4 border border-border rounded-md bg-secondary overflow-y-auto">
                    </div>
                </div>
            </div>
        </div>
    </main>
  
  <div id="site-footer" data-shared="universal-footer.html"></div>
  
  <script src="../shared/shared-injector.js" defer></script>
  <script src="./tool.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.__SHARED_INJECTED__) await window.__SHARED_INJECTED__;
      if (typeof initTool === 'function') {
        initTool();
      } else {
        console.error('Tool initialization function (initTool) not found in tool.js');
      }
    });
  </script>
</body>
</html>
