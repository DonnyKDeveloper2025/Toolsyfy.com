<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator - Toolsyfy</title>
  <meta name="description" content="Create free custom QR codes for URLs, text, contact info, Wi-Fi access, and more with Toolsyfy's online generator. Download in high-quality PNG or SVG formats." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../styles.css" />
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body style="visibility: hidden;">
  <div id="site-header" data-shared="universal-header.html"></div>
  <div id="site-toolbar" data-shared="universal-toolbar.html"></div>

  <main id="tool-root" class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
        <div class="w-full max-w-2xl mx-auto">
            <div class="text-center mb-8">
                 <h1 id="tool-title" class="text-3xl sm:text-4xl font-bold text-foreground"></h1>
                 <p id="tool-description" class="text-lg text-muted mt-2"></p>
            </div>

            <div class="bg-card shadow-lg rounded-xl p-6 sm:p-8">
                <div class="space-y-4">
                    <div>
                        <label for="qr-content" class="block text-sm font-medium text-muted mb-1">Content (URL, Text, etc.)</label>
                        <textarea id="qr-content" rows="4" class="w-full p-2 border border-border rounded-md focus:ring-brand-primary focus:border-brand-primary bg-background" placeholder="https://www.toolsyfy.com"></textarea>
                    </div>
                    <button id="generate-btn" class="w-full flex items-center justify-center gap-2 bg-brand-primary text-white font-bold py-3 px-4 rounded-md hover:bg-brand-secondary transition-colors">
                        <i data-lucide="grid-3x3" class="h-5 w-5"></i>
                        <span>Generate QR Code</span>
                    </button>
                    <div id="qr-output" class="mt-4 p-4 bg-secondary rounded-md flex justify-center items-center h-72 border border-border">
                        <p class="text-muted">Your QR code will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
  
  <div id="site-footer" data-shared="universal-footer.html"></div>
  
  <script src="../shared/shared-injector.js" defer></script>
  <script src="./tool.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.__SHARED_INJECTED__) await window.__SHARED_INJECTED__;
      if (typeof initTool === 'function') {
        initTool();
      } else {
        console.error('Tool initialization function (initTool) not found in tool.js');
      }
    });
  </script>
</body>
</html>
