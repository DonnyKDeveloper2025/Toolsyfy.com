<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word & Character Counter - Toolsyfy</title>
  <meta name="description" content="A free online tool to instantly count characters, words, sentences, and paragraphs in your text as you type. Perfect for writers, students, and social media managers." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body style="visibility: hidden;">
  <div id="site-header" data-shared="universal-header.html"></div>
  <div id="site-toolbar" data-shared="universal-toolbar.html"></div>

  <main id="tool-root" class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
        <div class="w-full max-w-3xl mx-auto">
            <div class="text-center mb-8">
                 <h1 id="tool-title" class="text-3xl sm:text-4xl font-bold text-foreground"></h1>
                 <p id="tool-description" class="text-lg text-muted mt-2"></p>
            </div>

            <div class="bg-card shadow-lg rounded-xl p-6 sm:p-8">
                <div class="space-y-4">
                     <div>
                        <textarea id="text-input" rows="10" class="w-full p-4 border border-border rounded-md focus:ring-brand-primary focus:border-brand-primary bg-background" placeholder="Paste your text here..."></textarea>
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                        <div class="p-4 bg-secondary rounded-lg">
                            <p class="text-sm text-muted">Words</p>
                            <p id="word-count" class="text-2xl font-bold text-brand-primary">0</p>
                        </div>
                        <div class="p-4 bg-secondary rounded-lg">
                            <p class="text-sm text-muted">Characters</p>
                            <p id="char-count" class="text-2xl font-bold text-brand-primary">0</p>
                        </div>
                        <div class="p-4 bg-secondary rounded-lg">
                            <p class="text-sm text-muted">Sentences</p>
                            <p id="sentence-count" class="text-2xl font-bold text-brand-primary">0</p>
                        </div>
                        <div class="p-4 bg-secondary rounded-lg">
                            <p class="text-sm text-muted">Paragraphs</p>
                            <p id="paragraph-count" class="text-2xl font-bold text-brand-primary">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  
  <div id="site-footer" data-shared="universal-footer.html"></div>
  
  <script src="../shared/shared-injector.js" defer></script>
  <script src="./tool.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.__SHARED_INJECTED__) await window.__SHARED_INJECTED__;
      if (typeof initTool === 'function') {
        initTool();
      } else {
        console.error('Tool initialization function (initTool) not found in tool.js');
      }
    });
  </script>
</body>
</html>
