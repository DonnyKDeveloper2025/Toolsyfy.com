<!-- Universal Header for Tool Pages -->
<header class="bg-header sticky top-0 z-40 w-full border-b border-border transition-colors">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Left side -->
        <div class="flex items-center gap-2 sm:gap-4">
            <button id="open-sidebar" class="p-2 text-foreground rounded-lg hover:bg-secondary transition-colors md:hidden" aria-label="Open menu">
                <i data-lucide="menu" class="h-6 w-6"></i>
            </button>
            <a href="/" class="flex items-center" aria-label="Toolsyfy Home">
                <span class="text-xl sm:text-2xl font-extrabold tracking-tight text-brand-primary">Toolsyfy.com</span>
            </a>
        </div>

        <!-- Middle (Search) -->
         <div class="flex-1 flex justify-center px-4">
          <div class="hidden md:block">
             <a href="/"
                class="w-full text-left flex items-center gap-2 p-2 rounded-lg transition-colors bg-secondary hover:bg-secondary-hover border border-border md:w-64"
                aria-label="Search tools">
                <i data-lucide="search" class="h-5 w-5 text-slate-500"></i>
                <span class="text-slate-500 text-sm flex-grow">Search tools...</span>
                <kbd class="font-sans text-xs font-semibold text-slate-500 border border-slate-300 rounded px-1.5 py-0.5">
                    âŒ˜K
                </kbd>
            </a>
          </div>
        </div>

        <!-- Right side -->
        <div class="flex items-center gap-2 sm:gap-3">
            <!-- Desktop controls -->
            <div class="hidden md:flex items-center gap-2 sm:gap-3">
                <button id="toolkit-btn" class="relative flex items-center gap-4 text-foreground rounded-full hover:bg-secondary transition-colors p-2" aria-label="Open Toolkit">
                    <i data-lucide="briefcase" class="h-6 w-6"></i>
                    <span id="favorite-count" class="absolute top-0 right-0 flex h-4 w-4 items-center justify-center rounded-full bg-brand-primary text-xs font-bold text-white hidden">0</span>
                </button>
                <a href="/#admin" id="admin-btn" class="flex items-center gap-4 rounded-full hover:bg-secondary transition-colors p-2 text-foreground" aria-label="Open Admin Panel">
                    <i data-lucide="settings" class="h-6 w-6"></i>
                </a>
                <!-- AUTH CONTAINER -->
                <div id="auth-container">
                    <div id="auth-logged-out-view">
                        <a href="/#login" class="px-4 py-2 text-sm font-semibold rounded-md bg-brand-primary text-white hover:bg-brand-secondary">
                            Login
                        </a>
                    </div>
                    <div id="auth-logged-in-view" class="relative hidden">
                        <button id="profile-btn" class="p-2 rounded-full text-foreground hover:bg-secondary transition-colors">
                            <i data-lucide="user" class="h-6 w-6"></i>
                        </button>
                        <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-card rounded-md shadow-lg py-1 border border-border hidden">
                            <div class="px-4 py-2 text-sm text-muted border-b border-border">
                                <p class="font-semibold text-foreground">Signed in as</p>
                                <p id="user-email-display" class="truncate"></p>
                            </div>
                            <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-foreground hover:bg-secondary">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Mobile Search Icon -->
            <div class="md:hidden">
                <a href="/" class="p-2 text-foreground rounded-lg hover:bg-secondary transition-colors" aria-label="Search tools">
                    <i data-lucide="search" class="h-6 w-6"></i>
                </a>
            </div>
        </div>
      </div>
    </div>
</header>
