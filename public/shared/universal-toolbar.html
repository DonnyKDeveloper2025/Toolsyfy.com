<div id="universal-toolbar-container" class="fixed bottom-6 right-6 z-50 flex flex-col items-end gap-3">
    <!-- Action Buttons (hidden by default) -->
    <div id="universal-toolbar-actions" class="flex flex-col items-end gap-3 transition-all duration-300 transform translate-y-4 opacity-0 pointer-events-none">
        <!-- How to Use -->
        <div class="flex items-center gap-3">
            <span class="bg-foreground text-background text-xs font-semibold px-3 py-1.5 rounded-md shadow-lg">How to Use</span>
            <button id="toolbar-help-btn" class="w-12 h-12 bg-card text-muted rounded-full shadow-md flex items-center justify-center hover:bg-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </button>
        </div>
        <!-- Suggest Feature -->
        <div class="flex items-center gap-3">
            <span class="bg-foreground text-background text-xs font-semibold px-3 py-1.5 rounded-md shadow-lg">Suggest Feature</span>
            <button id="toolbar-suggest-btn" class="w-12 h-12 bg-card text-muted rounded-full shadow-md flex items-center justify-center hover:bg-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
            </button>
        </div>
        <!-- Report Issue -->
        <div class="flex items-center gap-3">
            <span class="bg-foreground text-background text-xs font-semibold px-3 py-1.5 rounded-md shadow-lg">Report Issue</span>
            <button id="toolbar-report-btn" class="w-12 h-12 bg-card text-muted rounded-full shadow-md flex items-center justify-center hover:bg-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </button>
        </div>
        <!-- Share -->
        <div class="flex items-center gap-3">
            <span class="bg-foreground text-background text-xs font-semibold px-3 py-1.5 rounded-md shadow-lg">Share</span>
            <button id="toolbar-share-btn" class="w-12 h-12 bg-card text-muted rounded-full shadow-md flex items-center justify-center hover:bg-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" /></svg>
            </button>
        </div>
    </div>
    <!-- Main FAB -->
    <button id="universal-toolbar-fab" class="w-14 h-14 bg-brand-primary text-white rounded-full shadow-lg flex items-center justify-center transition-transform hover:scale-110 active:scale-95">
        <svg id="fab-plus-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 transition-all duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
        <svg id="fab-close-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 absolute transition-all duration-300 scale-0 opacity-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
    </button>
</div>

<!-- Instruction Modal -->
<div id="instruction-modal" class="fixed inset-0 modal-overlay z-[60] flex justify-center items-center p-4 transition-opacity duration-300 hidden opacity-0" role="dialog">
    <div id="instruction-modal-content" class="bg-card rounded-2xl shadow-2xl w-full max-w-lg flex flex-col transition-transform duration-300 scale-95">
        <div class="flex items-center justify-between p-4 border-b border-border">
            <h2 id="instruction-modal-title" class="text-xl font-bold text-foreground"></h2>
            <button id="instruction-modal-close-btn" class="p-2 rounded-full hover:bg-secondary text-muted">
                <i data-lucide="x" class="h-6 w-6"></i>
            </button>
        </div>
        <div id="instruction-modal-body" class="p-6 space-y-2 overflow-y-auto text-muted"></div>
        <div class="flex justify-end p-4 border-t border-border">
            <button id="instruction-modal-got-it-btn" class="px-4 py-2 text-sm font-medium rounded-md bg-brand-primary text-white hover:bg-brand-secondary">Got it</button>
        </div>
    </div>
</div>
