<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Toolsyfy</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23f97316' stroke-width='2'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4' /%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://rsms.me/inter/inter.css');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <main class="min-h-screen flex flex-col items-center justify-center text-center p-6">
        <div class="max-w-md">
            <i data-lucide="alert-triangle" class="w-24 h-24 text-brand-primary mx-auto mb-4"></i>
            <h1 class="text-6xl font-extrabold text-slate-900 tracking-tight">404</h1>
            <h2 class="mt-2 text-2xl font-bold text-slate-700">Oops! Page Not Found.</h2>
            <p class="mt-4 text-slate-500">
                The page you're looking for doesn't exist. It might have been moved, deleted, or you may have mistyped the address.
            </p>
            <a href="/" class="mt-8 inline-block bg-brand-primary text-white font-bold py-3 px-6 rounded-md hover:bg-brand-secondary transition-colors text-lg">
                Go to Homepage
            </a>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    <script>
        // This script logs the 404 event for analytics with throttling.
        (function() {
            let lastSent = 0;
            const THROTTLE_INTERVAL = 5000; // 5 seconds

            function log404Event() {
                const now = Date.now();
                if (now - lastSent < THROTTLE_INTERVAL) {
                    console.log("Analytics event throttled.");
                    return; // Throttle the event
                }
                lastSent = now;
                
                try {
                    const path = window.location.pathname;
                    const events = JSON.parse(localStorage.getItem('toolsyfy_analytics_events') || '[]');
                    
                    // Avoid logging the same 404 repeatedly on refresh
                    const lastEvent = events.length > 0 ? events[events.length - 1] : null;
                    if (!lastEvent || lastEvent.eventType !== 'page_not_found' || lastEvent.toolId !== path) {
                        events.push({
                            toolId: path, // Use toolId field to store the path
                            eventType: 'page_not_found',
                            timestamp: Date.now()
                        });
                        localStorage.setItem('toolsyfy_analytics_events', JSON.stringify(events));
                    }
                } catch (e) {
                    console.error('Failed to log 404 event:', e);
                }
            }
            log404Event();
        })();
    </script>
</body>
</html>
