    <script defer>
      // Default Firebase config (can be overridden by admin settings in localStorage)
      let firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
      
      try {
        // Attempt to load and parse config from localStorage set by the admin panel
        const storedConfig = localStorage.getItem('toolsyfy_firebase_config');
        if (storedConfig) {
          const parsedConfig = JSON.parse(storedConfig);
          // Basic validation to ensure it's not empty/malformed
          if (parsedConfig && parsedConfig.apiKey && parsedConfig.apiKey !== "YOUR_API_KEY") {
            firebaseConfig = parsedConfig;
          }
        }
      } catch (e) {
        console.error("Could not load Firebase config from localStorage.", e);
      }

      // Initialize Firebase if the config is valid
      // The script is deferred, so firebase object will be available when this runs.
      if (typeof firebase !== 'undefined' && firebaseConfig.apiKey !== "YOUR_API_KEY") {
        firebase.initializeApp(firebaseConfig);
      } else {
        console.warn("Firebase config is not set. Authentication features will be disabled.");
      }
    </script>
